<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Urban Barber</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<body>
    <header>
        <nav class="container">
            <div class="logo">URBAN<span>BARBER</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
        </nav>
    </header>

    <main class="container">
        <div class="section-title fade-in">
            <h2>Contactez-nous</h2>
            <div class="underline"></div>
        </div>

        <div class="contact-grid">
            <section class="contact-form-container fade-in">
                <form id="contact-form">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" rows="6" placeholder="Comment pouvons-nous vous aider ?"></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer le message</button>
                </form>
            </section>

            <section class="contact-info fade-in">
                <p><strong>Adresse :</strong> 15 rue de Rivoli, 75004 Paris</p>
                <p><strong>Téléphone :</strong> 01 23 45 67 89</p>
                <p><strong>Horaires :</strong> Mardi - Samedi (10h - 19h)</p>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.34478461567438!3d48.85837007928746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1625123456789!5m2!1sfr!2sfr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div class="action-btns">
                    <a href="tel:+33123456789" class="btn btn-phone">Appeler</a>
                    <a href="https://wa.me/33600000000" target="_blank" class="btn btn-whatsapp">WhatsApp</a>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
